name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show Node/npm
        run: |
          node -v
          npm -v
          npm config get cache

      - name: Install deps (omit optional)
        run: npm install --no-audit --no-fund --omit=optional

      - name: Trigger Vercel Deploy (Deploy Hook)
        if: success()
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            curl -X POST -H "Content-Type: application/json" "${{ secrets.VERCEL_DEPLOY_HOOK }}" || exit 1
          else
            echo "No VERCEL_DEPLOY_HOOK set; relying on Vercel GitHub auto-deploy.";
          fi

      - name: Wait for deployment to propagate
        run: |
          echo "Sleeping 40s to allow Vercel deployment to become active..."
          sleep 40

      - name: Run DB migrations (via HTTP)
        env:
          MIGRATE_URL: ${{ secrets.MIGRATE_URL }}
          MIGRATE_TOKEN: ${{ secrets.MIGRATE_TOKEN }}
        run: |
          if [ -n "$MIGRATE_URL" ] && [ -n "$MIGRATE_TOKEN" ]; then
            echo "Calling migration endpoint: $MIGRATE_URL"
            http_code=$(curl -sS -o /tmp/migrate_resp.json -w "%{http_code}" -X POST -H "x-admin-token: $MIGRATE_TOKEN" "$MIGRATE_URL?debug=1")
            echo "Response ($http_code):"; cat /tmp/migrate_resp.json || true
            if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
              echo "Migration OK"
            else
              echo "Migration failed with HTTP $http_code" >&2; exit 1
            fi
          else
            echo "MIGRATE_URL/MIGRATE_TOKEN not set; skipping HTTP migration."
          fi
