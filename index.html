
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedEx Visa Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #4d148c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a1b9a;
      }
    </style>
    <!-- Import map removido: o bundle gerado pelo Vite inclui tudo necessário. -->
    <script>
      // Banner simples de erro de runtime para evitar tela branca silenciosa
      window.addEventListener('error', function(e){
        const b=document.createElement('div');
        b.style.cssText='position:fixed;top:0;left:0;right:0;background:#fee2e2;color:#991b1b;padding:8px 12px;font:14px sans-serif;z-index:9999';
        b.textContent='Erro ao carregar a aplicação: '+(e.error&&e.error.message||e.message);
        document.body.appendChild(b);
      });
      window.addEventListener('unhandledrejection', function(e){
        const b=document.createElement('div');
        b.style.cssText='position:fixed;top:0;left:0;right:0;background:#fee2e2;color:#991b1b;padding:8px 12px;font:14px sans-serif;z-index:9999';
        b.textContent='Falha ao iniciar: '+(e.reason&&e.reason.message||String(e.reason));
        document.body.appendChild(b);
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <noscript>
      <div style="padding:16px;background:#fef3c7;color:#78350f;font:14px sans-serif">Ative o JavaScript para usar o aplicativo.</div>
    </noscript>
    <div id="root">
      <div style="padding:16px;color:#4b5563;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial">Carregando aplicação…</div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
